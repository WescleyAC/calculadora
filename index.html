<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <p>Dev Wescley</p>

    <div class="container">

        <input class="display">
        <button class="gray-botton" onclick="cleanDocument()">AC</button>
        <button class="gray-botton" onclick="reverseNumber()">+/-</button>
        <button class="blue-button" onclick="showDisplay('/')">/</button>
        <button class="blue-button" onclick="showDisplay('*')">*</button>
        <button class="black-button" onclick="showDisplay('7')">7</button>
        <button class="black-button" onclick="showDisplay('8')">8</button>
        <button class="black-button" onclick="showDisplay('9')">9</button>
        <button class="blue-button" onclick="showDisplay('-')">-</button>
        <button class="black-button" onclick="showDisplay('4')">4</button>
        <button class="black-button" onclick="showDisplay('5')">5</button>
        <button class="black-button" onclick="showDisplay('6')">6</button>
        <button class="blue-button" onclick="showDisplay('+')">+</button>
        <button class="black-button" onclick="showDisplay('1')">1</button>
        <button class="black-button" onclick="showDisplay('2')">2</button>
        <button class="black-button" onclick="showDisplay('3')">3</button>
        <button class="equal-button equal" onclick="result()">=</button>
        <button class="black-button zero" onclick="showDisplay('0')">0</button>
        <button class="black-button" onclick="showDisplay('.')">.</button>


    </div>

</body>

<script src="./script.js"></script>

</html>
